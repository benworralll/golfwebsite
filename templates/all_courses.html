{% extends 'layout.html' %}
{% block content %}
{% for item in results %}

    <div class="column"><p><a href="/golf/{{item[0]}}"> {{item[1]}}</a></p> </div>
    <div class="column"><p>{{item[2]}}</p></div>
    <div class="column"><p>Test</p></div>
  </div>
{% endfor %}
{% endblock%}
