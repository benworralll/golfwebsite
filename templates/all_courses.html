{% extends 'layout.html' %}
{% block content %}
{% for item in results %}
<!-- Putting the information into rows, Outline coppied from https://www.w3schools.com/howto/howto_css_three_columns.asp -->
<div> <!-- Background of collums-->
  <div class="row"> 
    <div class="column"> <!-- Class "Column" links to style sheet and the background is set-->
      <h2><a href="/golf/{{item[0]}}">{{item[1]}}</a></h2> <!-- Link to page with text of course name-->
      <p><a href="/golf/{{item[0]}}"><img src="{{ item[8] }}" class="image2" style="float:none;"  width="400" height="340" /></a></p> <!-- A small image that user can click on, class="image2" links to style sheet-->
    </div>
    <div class="column"> <!-- Second row of column & background set-->
      <br>
      <div class="border1">
        <h3>Address: {{item[2]}}</h3><!-- displaying the adress of the course with data from website-->
        <br>
        <p>{{item[3]}}</p> <!-- Displays a descriptoon of the course collected form database-->
      </div>
    </div>
  </div>
  <hr color="green"> <!-- Small divider with the colour green to provide sepperation between courses-->
</div>
{% endfor %}
{% endblock%}
