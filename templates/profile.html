<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .profile-info {
            margin-top: 20px;
        }

        .profile-info p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>
    
    <div class="profile-info">
        <p><strong>Username:</strong> {{ username }}</p>
        <p><strong>Email:</strong> user@example.com</p>
        <p><strong>Role:</strong> Member</p>
    </div>

    <h2>Recent Activity</h2>
    <ul>
        <li>Posted a new blog article</li>
        <li>Updated profile picture</li>
        <li>Commented on a post</li>
    </ul>

    <h2>Friends</h2>
    <ul>
        <li>John Doe</li>
        <li>Jane Smith</li>
        <li>Mike Johnson</li>
    </ul>

    <p><a href="/logout">Logout</a></p>
</body>
</html>
