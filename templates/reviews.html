<!-- reviews.html -->
{% extends "layout.html" %}
{% block content%}
    <h1>List of Golf Courses</h1>

{% for item in results %}
    <h1> <a> {{review[1]}}</a> </h1>





    <h2>Add a New Course</h2>
    <form action="{{ add_review_route }}" method="POST">
        <label for="course_id">Course number (between 3 and 21):</label>
        <input type="range" id="course_id" name="course_id" min="3" max="21">

        <label for="Username">username:</label>
        <input type="text" name="username" id="username" required><br>

        <label for="rating">rating:</label>
        <input type="text" name="rating" id="rating" required><br>

        <label for="comment">comment:</label>
        <input type="text" name="comment" id="comment" required><br>

        <input type="submit" value="Add Course">
    </form>
